<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-form-dialog form test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../exmg-cms-dialog-form.ts"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <exmg-cms-dialog-form
          id="dialog1"
          title="Create account"
          button-copy="Save"
          on-submit="_saveData">
            <paper-input name="name" label="Name" required></paper-input>
            <paper-input name="test" label="Test"></paper-input>
        </exmg-cms-dialog-form>
      </template>
    </test-fixture>

    <script type="module">
      let basicElement;

      setup(() => {
        basicElement = fixture('BasicTestFixture');
      });

      suite('exmg-form-dialog', () => {
        test('instantiating the element with default properties works', () => {
          assert.equal(basicElement.title, 'Create account');
          const elementShadowRoot = basicElement.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Create account');
        });

        test('setting a property on the element works', () => {
          assert.equal(basicElement.buttonCopy, 'Save');
          const elementShadowRoot = basicElement.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('#submitBtn');
          assert.equal(elementHeader.innerHTML, 'Save');
        });

      });
    </script>

  </body>
</html>
