<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-form-dialog form test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../exmg-cms-dialog-confirm.ts"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <exmg-cms-dialog-confirm
          id="dialog0"
          title="Confirmation"
          message="Are you sure you want to delete this item?"
          button-copy="Delete account"
          on-submit="_delete"></exmg-cms-dialog-confirm>
      </template>
    </test-fixture>

    <script type="module">
      let basicElement;

      setup(() => {
        basicElement = fixture('BasicTestFixture');
      });

      suite('exmg-form-dialog', () => {
        test('instantiating the element with default properties works', () => {
          assert.equal(basicElement.title, 'Confirmation');
          const elementShadowRoot = basicElement.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Confirmation');
        });

        test('setting a property on the element works', () => {
          assert.equal(basicElement.message, 'Are you sure you want to delete this item?');
          const elementShadowRoot = basicElement.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('p');
          assert.equal(elementHeader.innerHTML, 'Are you sure you want to delete this item?');
        });

      });
    </script>

  </body>
</html>
