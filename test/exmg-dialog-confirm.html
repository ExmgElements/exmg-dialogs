<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-dialog-confirm test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../exmg-dialog-confirm.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <exmg-dialog-confirm
          id="dialog0"
          title="Confirmation"
          message="Are you sure you want to delete this item?"
          button-copy="Delete account"
          @submit="_delete"></exmg-dialog-confirm>
      </template>
    </test-fixture>

    <script type="module">
      suite('exmg-dialog-confirm', () => {
        let element;

        setup((done) => {
          element = fixture('BasicTestFixture');
          flush(done);
        });

        test('instantiating the element with default properties works', (done) => {
          element.addEventListener('submit', (event) => {
            done();
          });
          flush(() => {
            assert.equal(element.title, 'Confirmation');
            assert.equal(element.message, 'Are you sure you want to delete this item?');
            assert.equal(element.buttonCopy, 'Delete account');
            assert.equal(element.shadowRoot.querySelector('h2').innerText, 'Confirmation');
            assert.equal(element.shadowRoot.querySelector('#submitBtn').innerText, 'Delete account');
            element.shadowRoot.querySelector('#submitBtn').click();
          });
        });
      });
    </script>

  </body>
</html>
